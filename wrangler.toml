name = "resumio"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "resumeai-db"
database_id = "f45c484f-8178-409b-9b91-70fdee561767"

# Environment variables
[vars]
NODE_ENV = "production"

# KV namespaces (for session storage if needed)
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = ""

# R2 buckets (alternative to Tencent COS for file storage)
# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "resumeai-storage"
